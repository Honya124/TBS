name: Deploy to Goolge Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: static-site-hosting-379210
  SERVICE: belita-website-dashboard
  REGION: us-central1
jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation, I wanna sing the song of my people 
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # NOTE: Alternative option - authentication via credentials json
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          # NOTE: If required, update to the appropriate source folder
          source: .

      # If required, use the Cloud Run url output in later steps extra text.
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
