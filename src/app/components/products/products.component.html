        <!-- search input  -->
        <div class="flex">
          <input type="text" placeholder="Search for the tool you like"
            class="w-full md:w-80 px-3 h-10 rounded-l border-2 border-grey-green focus:outline-none focus:border-secondary"
            [(ngModel)]="searchValue" (change)="searchAllProduct(searchValue)">
          <button type="submit" class="bg-secondary text-white rounded-r px-2 md:px-3 py-0 md:py-1">Search</button>
        </div>

      </div>

      <div class="relative overflow-x-auto  ">
        <table class="w-full h-auto  text-center font-[500] ">
          <thead class="text-[14px] text-grey bg-[#F9FAFB] ">
            <tr>
              <th scope="col" class="px-4 py-[.7rem]"></th>
              <th scope="col" class="px-6 py-[.7rem] ">
                Products
              </th>
              <th scope="col" class="px-6 py-[.7rem] ">
                Availability
              </th>
              <th scope="col" class="px-6 py-[.7rem] ">
                Price
              </th>
              <th scope="col" class="px-6 py-[.7rem] ">
                Discount
              </th>
              <th scope="col" class="px-6 py-[.7rem] ">
                New Price
              </th>

              <th scope="col" class="px-6 py-[.7rem] ">
              </th>
            </tr>
          </thead>
          <tbody>
            @for (product of allProductsArray; track product.id) {
            <tr class="text-[14px] border-t border-[#EAECF0] cursor-pointer"
              (click)="goToProductDetails(product.product_id)" routerLink="/product-detail">
              <td class=" py-3  ">
                <!-- <div class="flex flex-col "> -->
                <div class="flex items-center mb-4">
                  <input id="default" type="checkbox" value="Set as default" name="select a product"
                    class="w-4 h-4 text-black accent-grey-green bg-gray-100 border-gray-300">
                  <!-- <label for="default" class="ms-2 text-sm font-medium text-black">{{'set_as_default'|translate}}</label> -->
                </div>
                <!-- </div> -->
              </td>
              <td class="pr-6 py-3  ">
                <div class="flex gap-2 items-center">
                  <div class="h-14 min-w-14 overflow-hidden rounded-[5%] "><img class="h-14 min-w-14 object-cover "
                      [src]="product.image" alt="product-img"></div>
                  <div class="flex flex-col text-left text-[14px] ">
                    <span class="text-[#101828]  font-[400] ">{{product.productName}}</span>
                    <span class=" text-grey">{{product.type}}</span>
                  </div>
                </div>

              </td>
              <td class="px-6 py-3 ">
                {{product.availability}}
              </td>
              <td class="px-6 py-3  ">
                {{product.price}}
              </td>
              <td class="px-6 py-3 ">
                {{product.discount}}
              </td>
              <td class="px-6 py-3 ">
                {{product.new_price}}
              </td>

              <td class="px-6 py-3  ">
                <div class="flex items-center gap-3">

                  </div>

        </table>
      </div>

      <div class="flex justify-center items-center  py-[3vh]  ">
        <ul class="flex items-center space-x-1 text-sm">
          <!-- previous button -->
          <li>
            <div (click)="previousPage()"
              class="flex items-center justify-center w-8 h-8 text-primary hover:bg-hover cursor-pointer">
              <span class="sr-only">Previous</span>
              <!-- svg for previous -->
              <svg class="w-[1vw] h-[1vw]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 1 1 5l4 4" />
              </svg>
            </div>
          </li>
          <!-- pagination numbers -->
          <li *ngFor="let page of getPaginationRange()">
            <div (click)="goToPage(page)"
              [ngClass]="{'bg-activeColor text-white': page === currentPage, 'bg-primary text-white': page !== currentPage}"
              class="w-8 h-8 flex items-center justify-center border rounded-full cursor-pointer hover:bg-hover">
              {{ page }}
            </div>
          </li>

          <!-- next button -->
          <li>
            <div (click)="nextPage()"
              class="flex items-center justify-center w-8 h-8 text-primary rounded-full hover:bg-hover cursor-pointer">
              <span class="sr-only">Next</span>
              <!-- svg for next -->
              <svg class="w-[1vw] h-[1vw]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 6 10">
                <path stroke="currentColor" strok-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 9 4-4-4-4" />
              </svg>
            </div>
          </li>
        </ul>
