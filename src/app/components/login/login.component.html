<div class="bg-background flex items-center justify-center h-screen w-screen font-primary">
  <div class="relative p-4 w-full max-w-3xl  ">
    <div class="bg-white shadow-lg mx-[4vw] p-5 rounded-md ">


      <h2 class="text-2xl font-semibold text-center mb-4">{{'login'|translate}}</h2>
      <p class="text-md text-center mb-4">{{'please_enter_your_phone_number_and_password'| translate}}</p>
      <div class="my-[2vh]"></div>
      <!-- class="p-4 absolute top-[3rem] left-0 right-0" -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full">
        <!-- class="my-2 h-12 bg-white border border-gray-300 rounded py-1 px-2 flex items-center sm:my-1 sm:h-10 sm:py-0.5 sm:px-1" -->
        <div class=" bg-white border border-gray-300 rounded  flex items-center px-3 py-2 w-full mb-4">
          <!-- Country Code Dropdown -->
          <select name="'country_code'|translate"
            class="h-full w-1/6 bg-white border-none outline-none text-base rounded-l-lg" formControlName="countryCode">
            <option *ngFor="let country of code" [value]="country.code" class="text-primary h-[30vh] hover:bg-hover">
              {{ country.code }}
            </option>
          </select>
          <!-- Phone Number Input -->
          <input type="text" name="phone_number" class="w-full h-full border-none outline-none text-base rounded-r-lg"
            [(ngModel)]="phoneNo" [placeholder]="'phone_number'|translate" formControlName="phone" />
        </div>

        <app-password [control]="getControl('password')" [placeholder]="'password'|translate">
        </app-password>

        <div class="mt-4">
          <app-button [outline]="false" (onClick)="onSubmit()">
            {{'login'|translate}}
          </app-button>
        </div>

        </div>
